{% extends "basic.html"%}
{% block body %}

  <link href="{{url_for('static',filename='css/floating_labels.css')}}" rel="stylesheet">

<div id="cover">

  <form class="form-signin" action="/sign_in" method="post">
  <div class="text-center mb-4">

    <img class="mb-4" src="{{url_for('static',filename='assets/img/favicons/green_tree.svg')}}" alt="" width="144" height="144">

    <h1 class="h3 mb-3 font-weight-normal">Plant The Future</h1>
  </div>

    {% if s %}
			<div class="alert alert-success">
				<h2>{{s}}</h2>
			</div>
		{% endif %}

		{% if us %}
			<div class="alert alert-danger">
				<h2>{{us}}</h2>
			</div>
		{% endif %}

  <div class="form-label-group">
    <input type="email" id="inputEmail" name="name" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" name="pass" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

  </div>

{% endblock %}
